<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <!-- Daisy UI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="rounded-3xl bg-white rounded-2x1 p-5 w-[350px]">
        <div class="mt-3">
            <label class=" font-semibold" for="">Mobile Number</label> <br>
            <input class="input bg-[#f4f5f7] mt-3 rounded-3xl" type="text" placeholder="Enter Your Number" />
        </div>
         <div class="mt-5">
            <label class="font-semibold" for="">4 Digit Pin</label> <br>
            <input class="input bg-[#f4f5f7] mt-3 rounded-3xl" type="text" placeholder="Enter 4 Digit Pin" />
        </div>
        <button class="btn  mt-5 bg-[#0874F2] rounded-3xl text-white w-full">Login</button>
    </form>
</body>
</html>
