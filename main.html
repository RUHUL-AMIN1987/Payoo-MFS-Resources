<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-[#f4f5f7] h-[100vh]">
       <div class="max-w-lg mx-auto  bg-white rounded-b-3xl"> 
         <div class="flex  justify-between items-center max-w-lg mx-auto p-[10px] border-b-1 border-gray-400">
                    <div class="flex">
                        <img class="h-[50px]" src="./assets/Group.png" alt="">
                        <div class="ml-3">
                            <h2 class="font-bold">$<span>4500</span></h2>
                            <p> Available Balance </p>
                        </div>
                    </div>
                
                <div>
                    <button class="btn text-[#08080880]"> <i class="fa-solid fa-right-from-bracket rotate-180"></i>Log Out</button>
                </div>
        </div>
        <div class="justify-between items-center max-w-lg mx-auto mt-5 p-5">
                <h1 class="font-bold text-3xl mb-3 outfit-font">ðŸ”¥ Welcome to Payooo!

                </h1>
                <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. 
                     Cashout charge is low and 
                </p>
        </div>
        <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto p-3 items-center justify-center">
            <div class="border-1 border-[#08080880] text-center p-2 rounded-2xl m-2">
                <img class="mx-auto" src="./assets/wallet1.png" alt="">
                <h2>Add Money</h2>
            </div>
            <div class="border-1 border-[#08080880] text-center p-2 rounded-2xl m-2">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2>Cashout</h2>
            </div>
            <div class="border-1 border-[#08080880] text-center p-2 rounded-2xl m-2">
                <img class="mx-auto" src="./assets/purse1.png" alt="">
                <h2>Transfer Money</h2>
            </div>
            <div class="border-1 border-[#08080880] text-center p-2 rounded-2xl m-2">
                <img class="mx-auto" src="./assets/send1.png" alt="">
                <h2>Get Bonus</h2>
            </div>
            <div class="border-1 border-[#08080880] text-center p-2 rounded-2xl m-2">
                <img class="mx-auto" src="./assets/transaction1.png" alt="">
                <h2>Pay Bill</h2>
            </div>
            <div class="border-1 border-[#08080880] text-center p-2 rounded-2xl m-2">
                <img class="mx-auto" src="./assets/bonus1.png" alt="">
                <h2>Transactions</h2>
            </div>
        </div>
       </div>
       <!-- add money -->
         <h1 class="font-semibold text-lg max-w-lg mx-auto pt-5 pb-5">Add Money</h1>
        <div class="max-w-lg mx-auto bg-white p-4 mb-8 rounded-3xl"> 
            <form>
                <div>
                        <h1 class="mt-3">Select A Bank</h1>
                    <select class="bg-[#f4f5f7] mt-3 rounded-3xl p-2 w-full">
                        <option>Sonali Bank Limited</option>
                        <option>Janata Bank Limited</option>
                        <option>Rupali Bank Limited</option>
                        <option>BRAC Bank Limited</option>
                        <option>Dutch-Bangla Bank Limited (DBBL)</option>
                    </select>
                </div>
                <div>
                    <h1 class="mt-3">Bank Account Number</h1>
                    <input id="" class="p-2 w-full bg-[#f4f5f7] mt-3 rounded-3xl" type="text" placeholder="Enter 11 digit account number" />
                </div>
                <div>
                     <h1 class="mt-3">Amount to Add</h1>
                    <input id="" class="w-full bg-[#f4f5f7] mt-3 rounded-3xl p-2" type="text" placeholder="Add Amount to withdraw" />
                </div>
                <div>
                     <h1 class="mt-3">Pin Number</h1>
                    <input id="" class="w-full bg-[#f4f5f7] mt-3 rounded-3xl p-2" type="text" placeholder="Enter 4 digit pin number" />
                </div>
                <button id="loggingButton" class="btn  mt-5 bg-[#0874F2] rounded-3xl text-white w-full">Login</button>
            </form>
        </div>

        <script src="./home.js"></script>
